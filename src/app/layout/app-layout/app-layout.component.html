<mat-sidenav-container class="menu-container">
  <mat-sidenav #sidenav mode="over" class="menu-sidenav">
    <div class="sidenav-header">
      <h2 class="menu-logo">PineTree</h2>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="active"
        (click)="sidenav.close()"
      >
        <mat-icon>home</mat-icon>
        <span>Início</span>
      </a>
      <a
        mat-list-item
        routerLink="/sobre"
        routerLinkActive="active"
        (click)="sidenav.close()"
      >
        <mat-icon>info</mat-icon>
        <span>Sobre</span>
      </a>
      <a
        mat-list-item
        routerLink="/servicos"
        routerLinkActive="active"
        (click)="sidenav.close()"
      >
        <mat-icon>construction</mat-icon>
        <span>Serviços</span>
      </a>
      <a
        mat-list-item
        routerLink="/contato"
        routerLinkActive="active"
        (click)="sidenav.close()"
      >
        <mat-icon>email</mat-icon>
        <span>Contato</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()" class="logout-button">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button
      mat-icon-button
      (click)="sidenav.toggle()"
      class="menu-toggle-button"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="menu-logo">PineTree</span>
    <span class="spacer"></span>
    <nav class="menu-links">
      <a mat-button routerLink="/" routerLinkActive="active">Início</a>
      <a mat-button routerLink="/sobre" routerLinkActive="active">Sobre</a>
      <a mat-button routerLink="/servicos" routerLinkActive="active"
        >Serviços</a
      >
      <a mat-button routerLink="/contato" routerLinkActive="active">Contato</a>
      <button
        mat-icon-button
        (click)="logout()"
        class="logout-button-desktop"
        matTooltip="Sair"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </nav>
  </mat-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
